{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="An online service for NUS students to find other student tutors for module coaching">
        <meta name="author" content="Muhammed Anas">
        <title>NUS Tutoring Service - Edit</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'app/css/edit.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">NUS Tutoring Service <i class="bi bi-people"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link" href="index">Home</a>
                        {% if login %}
                            <a class="nav-link" href="{% url 'profile' student_id %}">Profile</a>
                        {% endif %}
                        {% if admin %}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Add
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="{% url 'add_tutor' %}">Add tutor</a></li>
                                    <li><a class="dropdown-item" href="{% url 'add_user' %}">Add user</a></li>
                                </ul>
                            </li>
                        {% endif %}
                        <a class="nav-link active" aria-current="page" href="#">Edit</a>
                    </div>
                    <form method="GET" class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="module_code">
                        <button class="btn btn-dark" type="submit"><i class="bi bi-search"></i></button>&nbsp;
                        {% if login %}
                            <a href="{% url 'logout' %}" class="btn btn-primary"><i class="bi bi-box-arrow-right"></i></a>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i></a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <!-- Create a Form -->
            <form method="POST">
                <!-- Security token by Django -->
                {% csrf_token %}
                <!-- form -->
                <div id="div_id_name" class="control-group form-floating">
                    <input type="text" name="name" value="{{ record.1 }}" maxlength="64" class="textinput textInput form-control" id="id_name" placeholder="Name" required readonly>
                    <label for="id_name" class="control-label requiredField form-label">
                        Name<span class="asteriskField">*</span> 
                    </label>     
                </div>
                <div id="div_id_id" class="control-group form-floating">
                    <input type="text" name="student_id" value="{{ record.0 }}" maxlength="64" class="textinput textInput form-control" id="id_id" placeholder="ID" required readonly>
                    <label for="id_id" class="control-label requiredField form-label">
                        ID<span class="asteriskField">*</span> 
                    </label>     
                </div>
                <div id="div_id_module_code" class="control-group form-floating">
                    <input type="text" name="module_code" value="{{ record.2 }}" maxlength="64" class="textinput textInput form-control" id="id_module_code" placeholder="Module code" required readonly>
                    <label for="id_module_code" class="control-label requiredField form-label">
                        Module code<span class="asteriskField">*</span> 
                    </label>     
                </div>
                <div id="div_id_module_name" class="control-group form-floating">
                    <input type="text" name="module_name" value="{{ module.0 }}" maxlength="64" class="textinput textInput form-control" id="id_module_name" placeholder="Module name" required readonly>
                    <label for="id_module_name" class="control-label requiredField form-label">
                        Module name<span class="asteriskField">*</span> 
                    </label>     
                </div>
                <div id="div_id_grade" class="control-group form-floating">
                    <input type="text" name="grade" value="{{ record.3 }}" maxlength="64" class="textinput textInput form-control" id="id_grade" placeholder="Grade" required readonly>
                    <label for="id_grade" class="control-label requiredField form-label">
                        Grade<span class="asteriskField">*</span> 
                    </label>     
                </div>
                <div id="div_id_sem" class="control-group form-floating">
                    <input type="text" name="sem" value="{{ record.6 }}" maxlength="64" class="textinput textInput form-control" id="id_sem" placeholder="Semester" required readonly>
                    <label for="id_sem" class="control-label requiredField form-label">
                        Year<span class="asteriskField">*</span> 
                    </label>     
                </div>
                <div id="div_id_fee" class="control-group form-floating">
                    <input type="text" name="fee" value="{{ record.4 }}" maxlength="64" class="textinput textInput form-control" id="id_fee" placeholder="Fee" required>
                    <label for="id_fee" class="control-label requiredField form-label">
                        Fee<span class="asteriskField">*</span> 
                    </label>     
                </div>
                <div id="div_id_unit_time" class="control-group form-floating">
                    <input type="text" name="unit_time" value="{{ record.5 }}" maxlength="64" class="textinput textInput form-control" id="id_unit_time" placeholder="Unit time" required>
                    <label for="id_unit_time" class="control-label requiredField form-label">
                        Unit time<span class="asteriskField">*</span> 
                    </label>     
                </div>
                <br>
                <button type="submit" class="btn btn-primary text-center" value="Update">Update</button>
            </form>            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
